<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors - the game</title>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="new-game">
    <button class="new-game-button">New Game</button>
</div>
<div class="buttons">
    <button data-move="rock">Rock</button>
    <button data-move="paper">Paper</button>
    <button data-move="scissors">Scissors</button>
</div>
<div id="output">

</div>
<div id="result">
    <span class="player">0</span> - <span class="computer">0</span>
</div>
<script src="js/script.js"></script>
<div id="number-of-rounds">

</div>
</body>
</html>
